<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">

        <title>Beercamp 2013</title>

    </head>
    <body class="home" >
        <div class="container">
            <nav>
                <h2>SELECT CHARACTER:</h2>
                <form>
                    <input type="text" placeholder="Enter your name" name="pname" id="charname" maxlength="10">
                </form>
                <div class="char">
                    <div id="char1" data-character-id="0"></div>
                </div>
                <div class="char">
                    <div id="char2" data-character-id="1"></div>
                </div>
                <div class="char">
                    <div id="char3" data-character-id="2"></div>
                </div>
                <div class="char">
                    <div id="char4" data-character-id="3"></div>
                </div>
                <div class="char">
                    <div id="char5" data-character-id="4"></div>
                </div>
            </nav>
    <header class="cf clearfix" role="banner" id="meta-banner">
        <h1>BEeRCAMP<em>SxSW</em></h1>
        <ul class="header-location-meta">
            <li>March 9, 2013 @ 11:00pm - Iron Cactus, Austin TX</li>
        </ul>
        <ul class="header-logos">
            <li>
                <a href="http://www.bpong.com/" target="_blank">
                    <img src="images/logo-bpong.png" style="margin-top: 8px;">
                </a>
            </li>
            <li>
                <a href="http://tech.co/" target="_blank">
                    <img src="images/logo-techcocktail.png">
                </a>
            </li>
            <li>
                <a href="http://taximagic.com/" target="_blank">
                    <img src="images/logo-taximagic.png">
                </a>
            </li>
            <li>
                <a href="http://nclud.com/" target="_blank">
                    <img alt="nclud logo" src="images/logo-nclud.png">
                </a>
            </li>
        </ul>
    </header>


        </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(function(){
        $(".char").click(function(event){
            var selected_character = $(event.target);
            selected_character.parent().addClass('hover');
            var character_id = selected_character.data('character-id');
            window.location = "game.html?as=" + character_id + "&name=" + $('#charname').val();
        });
    });

    </script>

</html>
