<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beercamp 2013</title>
    <meta name="description" property="og:description" content="Can you black out in 3 minutes? Put yourself to the test & knock your friends out of the running in the real-time multi-player Beercamp Simulator!">
    <meta property="og:image" content="images/meta-image.png">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="css/ef6e6b1a.beercamp.css">


    </head>
    <body class="home" >
        <div class="container">
            <nav>
                <h2>SELECT CHARACTER:</h2>
                <form>
                    <input type="text" placeholder="Enter your name" name="pname" id="charname" maxlength="10">
                </form>
                <div class="char">
                    <div id="char1" data-character-id="0"></div>
                </div>
                <div class="char">
                    <div id="char2" data-character-id="1"></div>
                </div>
                <div class="char">
                    <div id="char3" data-character-id="2"></div>
                </div>
                <div class="char">
                    <div id="char4" data-character-id="3"></div>
                </div>
                <div class="char">
                    <div id="char5" data-character-id="4"></div>
                </div>
            </nav>
    <header class="cf clearfix" role="banner" id="meta-banner">
        <h1>BEeRCAMP<em>SxSW</em></h1>
        <ul class="social-cont">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://2013.beercamp.com" data-text="I'm playing #Beercamp live with my friends!" data-via="nclud">Tweet</a>
            <div class="fb-like" data-href="http://2013.beercamp.com" data-send="false" data-width="90" data-show-faces="false" data-layout="button_count"></div>
            <a href="#" id="volume-modal-toggle" class="ir">Toggle Volume controls</a>
        </ul>
        <ul class="header-logos">
            <li>
                <a href="http://www.bpong.com/" target="_blank">
                    <img src="images/logo-bpong.png" style="margin-top: 8px;">
                </a>
            </li>
            <li>
                <a href="http://tech.co/" target="_blank">
                    <img src="images/logo-techcocktail.png">
                </a>
            </li>
            <li>
                <a href="http://taximagic.com/" target="_blank">
                    <img src="images/logo-taximagic.png">
                </a>
            </li>
            <li>
                <a href="http://nclud.com/" target="_blank">
                    <img alt="nclud logo" src="images/logo-nclud.png">
                </a>
            </li>
        </ul>
    </header>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

        </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(function(){
        $(".char").click(function(event){
            var selected_character = $(event.target);
            selected_character.parent().addClass('hover');
            var character_id = selected_character.data('character-id');
            window.location = "game.html?as=" + character_id + "&name=" + $('#charname').val();
        });
    });

    </script>
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1267683-3']);
    _gaq.push(['_trackPageview']);

        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

    </body>
</html>
