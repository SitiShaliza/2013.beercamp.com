<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beercamp 2013</title>
        <!-- build:section header --><!-- /build -->
    </head>

    <body class="home" >
        <div class="container">
            <h2>How to Play:</h2>
            <div class="instructions clearfix">
                <div class="controls clearfix">
                    <ul>
                        <li class="clearfix">
                            <span class="col"><span>↑</span></span> <span class="col"><span>w</span></span> <span>jump</span>
                        </li>
                        <li class="clearfix">
                            <span class="col"><span>←</span></span> <span class="col"><span>a</span></span> <span>move left</span>
                        </li>
                        <li class="clearfix">
                            <span class="col"><span>→</span></span> <span class="col"><span>d</span></span> <span>move right</span>
                        </li>
                        <li class="clearfix">
                            <span class="col two"><span>spacebar</span></span> <span>throw beer</span>
                        </li>
                    </ul>
                </div>
                <div class="charfloat">
                    <img src="images/splashchar1a.svg" style="width: 140px;">
                </div>
                <div>
                    <a href="charselect.html" class="btn-start">Select Character</a>
                </div>
            </div>
            <!-- build:section banner --><!-- /build -->
        </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
    $(function(){
        $(".char").on('click', function(e){
            var selected_character = $(e.target);
            var character_id = selected_character.data('character-id');
            window.location = "game.html?as=" + character_id;
        });
    });

    </script>
    <!-- build:section analytics --><!-- /build -->
    </body>
</html>
