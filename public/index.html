<!doctype html>
<html>
  <head>
    <title>Game</title>
    <link href="/css/screen.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="main">
      <div id="canvas-wrapper"></div>
      <p>Use left and right to move, and spacebar to shoot.</p>
      <p><a href="https://github.com/greypants/blockblaster-boilerplate">View this project on GitHub</a></p>
      <div id="conversation"></div>
      <div id="action"></div>
      <div id="panel"></div>
      <div id="gyroscope">
        <div class="alpha">alpha: <span class="value"></span></div>
        <div class="beta">beta: <span class="value"></span></div>
        <div class="gamma">gamma: <span class="value"></span></div>
      </div>
      <div id="accelerometer">
        <div class="x"><span class="value"></span> x</div>
        <div class="y"><span class="value"></span> y</div>
        <div class="z"><span class="value"></span> z</div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/core/vendor/underscore/underscore-min.js"></script>
    <script src="/core/vendor/clock.js"></script>
    <script src="/js/dependencies/polyfills.js"></script>
    <script src="/js/types/game.Object.js"></script>
    <script src="/js/types/game.Rectangle.js"></script>
    <script src="/js/types/game.Image.js"></script>
    <script src="/js/types/game.Ship.js"></script>
    <script src="/js/types/game.Enemy.js"></script>
    <script src="/js/types/game.Missile.js"></script>
    <script src="/js/scenes/game.scenes.level_1.js"></script>
    <script src="/js/game.core.js"></script>
    <script src="/js/game.frames.js"></script>
    <script src="/js/game.input.js"></script>
    <script src="/js/game.init.js"></script>
    <script>GAME.init();</script>
  </body>
</html>
